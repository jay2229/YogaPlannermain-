<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Settings | Yoga Planner</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter:300,400,500,600,700&display=swap">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    :root {
      --primary-color: #1e40af;
      --primary-dark: #1e3a8a;
      --secondary-color: #3b82f6;
      --surface-color: #ffffff;
      --background-color: #f8fafc;
      --text-primary: #1f2937;
      --text-secondary: #6b7280;
      --border-color: #e5e7eb;
      --success-color: #10b981;
      --error-color: #ef4444;
      --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
      --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1);
      --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1);
      --radius-sm: 0.375rem;
      --radius-md: 0.5rem;
      --radius-lg: 0.75rem;
      --radius-xl: 1rem;
    }
    body { font-family: Inter, -apple-system, BlinkMacSystemFont, sans-serif; background: linear-gradient(135deg, var(--background-color) 0%, #e0f2fe 100%); margin: 0; padding: 0; color: var(--text-primary); transition: background 0.3s, color 0.3s;}
    body.dark { background: linear-gradient(135deg, #0f172a 0%, #0b1020 100%); color: #e5e7eb; }
    
    h2 { color: var(--primary-color); margin-bottom: 16px; font-weight: 700; font-size: 1.5rem;}
    body.dark h2 { color: #93c5fd; }
    .section { text-align: left; background: var(--surface-color); border: 1px solid var(--border-color); border-radius: var(--radius-lg); padding: 18px; margin-bottom: 16px; box-shadow: var(--shadow-sm);}    
    body.dark .section { background: #374151; border-color: #4b5563; }
    .section h3 { margin: 0 0 12px 0; color: var(--primary-color); font-size: 1.1rem; }
    body.dark .section h3 { color: #93c5fd; }
    label { font-weight: 600; color: var(--text-primary); display: block; margin-bottom: 6px; }
    body.dark label { color: #e5e7eb; }
    input[type="time"] { width: 100%; padding: 10px 12px; border-radius: var(--radius-md); border: 1px solid var(--border-color); font-size: 1rem; box-sizing: border-box; margin-top: 6px; background: var(--surface-color); color: var(--text-primary);}
    body.dark input[type="time"] { background: #4b5563; border-color: #6b7280; color: #e5e7eb; }
    button { width: 100%; background: linear-gradient(135deg,var(--primary-color) 0%,var(--secondary-color) 100%); color: #fff; border: none; border-radius: var(--radius-md); padding: 12px 0; font-size: 1rem; font-weight: 600; cursor: pointer; margin-top: 10px; box-shadow: var(--shadow-sm);}    
    button:hover { transform: translateY(-1px); box-shadow: var(--shadow-md);}    
    .error { margin-top: 10px; color: var(--error-color); background: #fef2f2; border: 1px solid #fecaca; border-radius: var(--radius-md); padding: 10px; display: none;}
    .success { margin-top: 10px; color: var(--success-color); background: #f0fdf4; border: 1px solid #bbf7d0; border-radius: var(--radius-md); padding: 10px; display: none;}
    
    /* === Updated Sidebar Styling === */
    .sidebar-yoga {
      position: fixed;
      top: 0;
      left: 0;
      width: 260px;
      height: 100vh;
      background: linear-gradient(180deg, #4a6fa5 0%, #2d4a73 100%);
      color: white;
      display: flex;
      flex-direction: column;
      z-index: 1000;
      padding: 30px 0;
      box-shadow: 4px 0 12px rgba(0,0,0,0.15);
      transition: transform 0.3s ease;
    }
    
    .sidebar-header {
      text-align: center;
      margin-bottom: 40px;
      padding: 0 20px;
    }
    
    .profile-img {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      border: 4px solid rgba(255,255,255,0.3);
      background: rgba(255,255,255,0.1);
      margin-bottom: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      color: white;
      font-weight: bold;
    }
    
    .profile-name {
      font-size: 1.3rem;
      font-weight: 600;
      margin: 0;
      color: white;
    }

    .sidebar-yoga nav {
      width: 100%;
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    
    .sidebar-yoga nav a {
      display: flex;
      align-items: center;
      gap: 20px;
      color: rgba(255,255,255,0.8);
      text-decoration: none;
      font-weight: 500;
      font-size: 1rem;
      padding: 18px 30px;
      transition: all 0.3s ease;
      border-radius: 0;
      position: relative;
    }

    .sidebar-yoga nav a:hover {
      background: rgba(255,255,255,0.1);
      color: white;
      transform: translateX(5px);
    }
    
    .sidebar-yoga nav a.active {
      background: rgba(255,255,255,0.15);
      color: white;
      border-left: 4px solid #64b5f6;
      font-weight: 600;
    }
    
    .sidebar-yoga nav a i {
      font-size: 1.3rem;
      width: 24px;
      text-align: center;
    }

    /* Main content container to prevent overlap */
    .main-content-container {
      margin-left: 260px; /* Same as sidebar width */
      transition: margin-left 0.3s ease;
      min-height: 100vh;
      padding: 40px;
    }
    
    .container { 
      max-width: 680px; 
      margin: 0 auto;
      background: var(--surface-color); 
      box-shadow: var(--shadow-lg); 
      border-radius: var(--radius-xl); 
      border: 1px solid var(--border-color); 
      padding: 28px 24px; 
      text-align: left; 
      transition: background 0.3s, color 0.3s;
      animation: fadeIn 0.6s ease-out;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    body.dark .container { 
      background: #1f2937; 
      color: #e5e7eb; 
      border-color: #374151; 
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      .sidebar-yoga {
        transform: translateX(-100%);
        width: 100%;
        padding-top: 20px;
      }
      .main-content-container {
        margin-left: 0;
      }
      .container {
        margin-left: auto;
        margin-right: auto;
        max-width: 90%;
        padding: 30px 20px;
      }
    }

    .loading {
      opacity: 0.6;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <aside class="sidebar-yoga">
    <div class="sidebar-header">
      <div class="profile-img">Profile Image</div>
      <h3 class="profile-name">Yoga User</h3>
    </div>
    <nav>
      <a href="index.html"><i class="fas fa-home"></i> Home</a>
      <a href="input.html"><i class="fas fa-user-edit"></i> Input Details</a>
      <a href="profile.html"><i class="fas fa-user"></i> Profile</a>
      <a href="plan.html"><i class="fas fa-calendar-alt"></i> Yoga Plan</a>
      <a href="settings.html" class="active"><i class="fas fa-cog"></i> Settings</a>
      <a href="login.html"><i class="fas fa-sign-out-alt"></i> Sign Out</a>
    </nav>
  </aside>

  <div class="main-content-container">
    <div class="container">
      <h2>User Settings</h2>
      <div class="section">
        <h3>Security</h3>
        <button type="button" id="resetBtn">Reset Password by Email</button>
      </div>
      <div class="section">
        <h3>Preferences</h3>
        <label><input type="checkbox" id="darkMode"> Enable Dark Mode</label>
        <input type="time" id="reminderTime" placeholder="Daily reminder time">
        <button type="button" id="savePrefs">Save Preferences</button>
      </div>
      <div class="error" id="error"></div>
      <div class="success" id="success"></div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
    import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB4NhiLKoiPMSZwvj2ouBjyHHe20WVQjng",
      authDomain: "csproject-a332d.firebaseapp.com",
      projectId: "csproject-a332d",
      storageBucket: "csproject-a332d.appspot.com",
      messagingSenderId: "155004934642",
      appId: "1:155004934642:web:30a34be7ed0e321769736b",
      measurementId: "G-PN46OMWXZV"
    };
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    window.addEventListener('DOMContentLoaded', () => {
      onAuthStateChanged(auth, async (user) => {
        if (!user) window.location.href = "login.html";

        // Load saved preferences
        try {
          const snap = await getDoc(doc(db, 'users', user.uid));
          const data = snap.exists() ? snap.data() : {};
          const prefs = data.preferences || {};
          
          // Dark mode
          const darkMode = !!prefs.darkMode;
          document.getElementById('darkMode').checked = darkMode;
          if(darkMode) document.body.classList.add('dark');

          // Reminder time
          document.getElementById('reminderTime').value = prefs.reminderTime || '';
        } catch (err) {
          console.error("Failed to load preferences:", err);
        }
      });

      // Reset password by email
      document.getElementById('resetBtn').addEventListener('click', async () => {
        const email = prompt("Enter your email to receive a reset link:");
        if (!email) return;
        document.getElementById('error').textContent = '';
        document.getElementById('success').textContent = '';
        try {
          await sendPasswordResetEmail(auth, email);
          document.getElementById('success').textContent = "Password reset email sent to " + email;
        } catch (err) {
          if (err.code === 'auth/user-not-found') {
            document.getElementById('error').textContent = "No user found with this email.";
          } else {
            document.getElementById('error').textContent = err.message;
          }
        }
      });

      // Save preferences (dark mode & reminder)
      document.getElementById('savePrefs').addEventListener('click', async () => {
        const user = auth.currentUser;
        if (!user) return;

        const darkMode = document.getElementById('darkMode').checked;
        const reminderTime = document.getElementById('reminderTime').value;

        // Apply dark mode instantly
        if(darkMode) document.body.classList.add('dark');
        else document.body.classList.remove('dark');

        document.getElementById('error').textContent = '';
        document.getElementById('success').textContent = '';

        try {
          await setDoc(doc(db, 'users', user.uid), {
            preferences: { darkMode, reminderTime }
          }, { merge: true });
          document.getElementById('success').textContent = "Preferences saved!";
        } catch (err) {
          document.getElementById('error').textContent = "Failed to save preferences.";
          console.error(err);
        }
      });
    });
  </script>
</body>
</html>
